<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro con Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <h3>Pantalla de fondo</h3>
        <p>Haz click para registrarse</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login">
            Registrate
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="registro">
        <div class="modal-dialog bg-white p-5 rounded-5 text-secondary shadow">
            <div class="modal-content">
                <form action="recibido/procesoDeRegistro.html" method="post">
                    <div class="d-flex justify-content-center">
                        <img src="img/login-icon.svg" alt="login-icon" style="height: 7rem" />
                    </div>
                    <div class="text-center fs-1 fw-bold">Registro</div>
                    <div class="input-group mt-4">
                        <div class="input-group-text bg-info">
                            <img src="img/username-icon.svg" alt="Icono Nombre de usuario" style="height: 1rem" />
                        </div>
                        <input class="form-control bg-light" type="text" id="nu" name="nu" placeholder="Elija un Nombre de usuario" />
                    </div>
                    <div class="input-group mt-1">
                        <div class="input-group-text bg-info">
                            <img src="img/password-icon.svg" alt="icono de password" style="height: 1rem" />
                        </div>
                        <input class="form-control bg-light" type="password" id="psw" name="psw" placeholder="Ingrese un Password" />
                    </div>
                    <div class="input-group mt-1">
                        <div class="input-group-text bg-info">
                            <img src="img/password-icon.svg" alt="icono de password" style="height: 1rem" />
                        </div>
                        <input class="form-control bg-light" type="password" id="psw2" name="psw2" placeholder="Ingrese nuevamente el Password" />
                    </div>
                    <div class="input-group mt-1">
                        <div class="input-group-text bg-info">
                            <img src="img/mensaje.png" alt="icono de email" style="height: 1rem" />
                        </div>
                        <input class="form-control bg-light" type="text" id="email" name="email" placeholder="Escriba su email" />
                    </div>
                    <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Registrarse</button>
                    

                </form>

                
                
            </div>


</body>

</html>
